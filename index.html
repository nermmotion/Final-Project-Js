<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Final Project - Entrega Final</title>
    <!-- Librería Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.1/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <!-- <h1>Entrega del Proyecto Final</h1> -->

    <main>
        <header>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid navigator-bar">
                  <a class="navbar-brand logo-plus" href="index.html">+ Cotta</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Conócenos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Precios</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>

        <section>
            <div class="container-fluid background justify-content-around">
                <div class="main-cont">
                    <h1>Calcula Online</h1>
                    <h5 id="contenido">Nuestros Servicios</h5>
                </div>
                <div class="datos-container">
                    <div class="container-fluid top-simulador">
                        <div class="titulo-formulario mb-3">
                            <h5>Registra los datos</h5>
                        </div>
                        <div class="form-simulador">
                            <form action="" name="validate" id="formMascotta">
                                <div class="mb-3">
                                    <label for="nombreCliente" class="form-label">Nombre del Cliente</label>
                                    <input type="text" class="form-control" id="clienteid" placeholder="Nombre Completo" required>
                                </div>
                                <div class="mb-3">
                                    <label for="nombreMascota" class="form-label">Nombre de su Mascota</label>
                                    <input type="text" class="form-control" id="mascotaid" placeholder="Nombre de Mascota" required>
                                </div>
                                <div class="mb-3">
                                    <label for="nombreRaza" class="form-label">Tipo de raza</label>
                                    <select class="form-select" aria-label="Default select example" id="nombreRaza">
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <p><label for="servicios" class="form-label">Seleccione los servicios:</label></p>
                                    <input class="form-check-input" type="checkbox" value="checkBanio" id="checkBanio">
                                    <label class="form-check-label ms-2" for="checkBanio">
                                        Baño de Mascota
                                    </label>
                                </div>
                                <div class="mb-3">
                                    <input class="form-check-input" type="checkbox" value="corteRaza" id="corteRaza">
                                    <label class="form-check-label ms-2" for="corteRaza">
                                        Estética o corte de Raza
                                    </label>
                                </div>
                                <div class="mb-3">
                                    <input class="form-check-input" type="checkbox" value="vacuna" id="vacuna">
                                    <label class="form-check-label ms-2" for="vacuna">
                                        Vacunación
                                    </label>
                                </div>
                                <div class="mb-3">
                                    <input class="form-check-input" type="checkbox" value="" id="consultaMedica">
                                    <label class="form-check-label ms-2" for="consultaMedica">
                                        Consulta Médica
                                    </label>
                                </div>
                                <div class="mb-3">
                                    <label for="quantity">Cantidad de mascotas:</label>
                                    <input class="ms-2" type="number" id="quantity" name="quantity" min="1" max="5" required>
                                </div>
                                <hr/>
                                <div class="d-flex justify-content-center">
                                    <button id="btn-costos" type="submit" class="btn btn-calcular">Calcular Costo</button>
                                </div>
                            </form>
                        </div>
                        <div class="bg-form"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Archivo Js -->
    <script src="js/mascota.js"></script>
    
</body>
</html>
